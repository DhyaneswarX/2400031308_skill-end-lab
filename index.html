<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
      <a class="navbar-brand fw-bold" href="#">Notes</a>
      <div class="ms-auto d-flex align-items-center gap-2">
        <button id="themeToggle" class="btn btn-outline-secondary btn-sm" title="Toggle Theme">
          <i class="bi bi-moon-stars"></i>
        </button>
        <button id="exportBtn" class="btn btn-outline-primary btn-sm" title="Export JSON">
          <i class="bi bi-download"></i>
        </button>
        <label class="btn btn-outline-success btn-sm mb-0" title="Import JSON">
          <i class="bi bi-upload"></i>
          <input id="importInput" type="file" accept="application/json" hidden />
        </label>
      </div>
    </nav>

    <div class="container-fluid py-3">
      <div class="row g-3">
        <!-- Sidebar / Controls -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <div class="d-flex gap-2 mb-3">
                <input id="searchInput" class="form-control" placeholder="Search notes..." />
                <button id="newNoteBtn" class="btn btn-primary"><i class="bi bi-plus-lg me-1"></i>New</button>
              </div>
              <div class="row g-2 mb-3">
                <div class="col-6">
                  <select id="tagFilter" class="form-select">
                    <option value="">All tags</option>
                  </select>
                </div>
                <div class="col-6">
                  <select id="statusFilter" class="form-select">
                    <option value="active">Active</option>
                    <option value="archived">Archived</option>
                    <option value="trash">Trash</option>
                  </select>
                </div>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="showPinnedFirst" checked />
                  <label class="form-check-label" for="showPinnedFirst">Pinned first</label>
                </div>
                <div>
                  <select id="sortOrder" class="form-select form-select-sm">
                    <option value="updated-desc">Recent</option>
                    <option value="updated-asc">Oldest</option>
                    <option value="title-asc">Title A→Z</option>
                    <option value="title-desc">Title Z→A</option>
                  </select>
                </div>
              </div>
              <ul id="notesList" class="list-group notes-list"></ul>
            </div>
          </div>
        </div>

        <!-- Editor -->
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <div class="d-flex align-items-center gap-2 mb-3">
                <input id="noteTitle" class="form-control form-control-lg" placeholder="Title" />
                <input id="noteColor" type="color" class="form-control form-control-color" title="Pick color" />
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="pinToggle" />
                  <label class="form-check-label" for="pinToggle">Pin</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="archiveToggle" />
                  <label class="form-check-label" for="archiveToggle">Archive</label>
                </div>
              </div>

              <textarea id="noteContent" class="form-control" rows="12" placeholder="Write your note..."></textarea>

              <div class="d-flex align-items-center gap-2 my-3">
                <input id="tagInput" class="form-control" placeholder="Add tag and press Enter" />
                <button id="clearTagsBtn" class="btn btn-outline-secondary btn-sm">Clear Tags</button>
              </div>
              <div id="tagsContainer" class="mb-3"></div>

              <div class="d-flex align-items-center justify-content-between mt-2">
                <div class="btn-group">
                  <button id="saveBtn" class="btn btn-success"><i class="bi bi-save me-1"></i>Save</button>
                  <button id="deleteBtn" class="btn btn-outline-danger"><i class="bi bi-trash me-1"></i>Delete</button>
                  <button id="restoreBtn" class="btn btn-outline-warning d-none"><i class="bi bi-arrow-counterclockwise me-1"></i>Restore</button>
                  <button id="purgeBtn" class="btn btn-danger d-none"><i class="bi bi-x-circle me-1"></i>Purge</button>
                </div>
                <small id="saveStatus" class="text-muted">Ready</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
  </html>
